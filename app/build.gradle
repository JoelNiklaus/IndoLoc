apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "ch.joelniklaus.indoloc"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        /* used to enable java 8
        jackOptions {
            enabled true
        }
        */
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    aaptOptions {
        noCompress "arff"
    }
    /*
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    */

    // included because of some previous problems
    packagingOptions {
        exclude 'weka/gui/**'
        exclude 'weka/classifiers/bayes/net/icons/**'
        exclude 'weka/experiment/**'
        exclude 'weka/core/json/Parser.cup'
        exclude 'weka/core/json/Scanner.jflex'
        exclude 'weka/core/logging/**'
        exclude 'weka/core/Copyright.props'
        exclude 'weka/core/Capabilities.props'
        exclude 'weka/core/version.txt'
        exclude 'weka/core/expressionlanguage/parser/Parser.cup'
        exclude 'weka/core/expressionlanguage/parser/Scanner.jflex'
        exclude 'weka/PluginManager.props'
        exclude 'weka/knowledgeflow/**'
        exclude 'META-INF/LICENSE'
    }

}

